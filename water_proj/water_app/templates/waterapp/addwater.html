{% extends  'layout/app_layout.html'%}
{% block title %}  Add Water Quantity  {% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Add Water Intake</h2>
    {% if messages %}
            <div class="alert alert-danger alert-dismissible fade show"><button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ messages }}
            </div>
    {% endif %}
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Intake</button>
    </form>
</div>
{% endblock %}
