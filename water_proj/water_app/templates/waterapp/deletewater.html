{% extends 'layout/app_layout.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Intake</h2>
    <p>Are you sure you want to delete {{ intake.quantity }}ml added on {{ intake.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'waterlist' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
